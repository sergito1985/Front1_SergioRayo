<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Flexbox</title>
</head>

<body>

    <header class="header">
        <div class="contenedor-header">
            <img src="/img/Pizza.png" alt="Imagen de la Pizza">
            <img src="/img/Logo.png" alt="Logotipo" class="logo">
        </div>
        <nav class="navegacion">
            <p>Home</p>
            <p>Ranking</p>
            <p>Promoción</p>
            <p>Contacto</p>
        </nav>
    </header>

    <main>
        <div class="main">
            <div class="contenido-main">
                <h2>Envío gratis <span>comprando </span> 2 pizzas</h2>
                <img src="/img/Delivery.png" alt="Imagen de Delivery" class="Imagenes">
            </div>
            <div class="contenido-main">
                <h2>Pedido de pizzas</h2>
                <h3>Pizzas top 5</h3>
                <img src="/img/fondo blanco.png" alt="Fondo blanco" class="Imagenes">
                <img src="/img/ingredientes.png" alt="Tipos de Pizza" class="ingredientes">

                <ol class="lista">
                    <li>Muzarella</li>
                    <li>Hawaiana</li>
                    <li>Muzarella J&Morron</li>
                    <li>Fugazzeta</li>
                    <li>Calabresa</li>
                </ol>
            </div>
        </div>
        <!--main-->
    </main>

    <footer>
        <nav class="navegacion-footer">
            <p>Home</p>
            <p>Ranking</p>
            <p>Promoción</p>
            <p>Contacto</p>
        </nav>
        <div class="contenedor-footer">
            <img src="/img/Pizza.png" alt="Imagen de la Pizza">
            <img src="/img/Logo.png" alt="Logotipo">
        </div>
    </footer>
</body>

</html>
